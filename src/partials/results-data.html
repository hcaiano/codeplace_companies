<section class="writers-results page-wrapper">
  <div class="row">
    <div class="small-12 medium-12 large-12 columns">
      <h2 class="text-center global-title text-white">
          How Much Your Blog Is Worth p/ Month
        </h2>
      <div class="slider-wrapper">
        <p class="info">
          <span id="js-url-blog" class="url text-success"></span>
          <span id="js-views" class="views numbers-font text-white"></span>
          <span class="small-label text-white">
            (avg. p/ month)
          </span>
        </p>
        <div class="slider" data-slider data-end="1000000">
          <span class="slider-handle" data-slider-handle role="slider" tabindex="100"></span>
          <span class="slider-fill" data-slider-fill></span>
          <input id="slider-value" type="hidden">
        </div>
      </div>
    </div>
    <div class="small-12 medium-6 large-6 columns">
      <div class="wrapper border-red">
        <h2 class="small-title text-center">
          <span class="red circle"></span>
          Advertising
          <hr>
        </h2>
        <div class="values text-center">
          <span id="js-advertising-value" class="numbers-font"></span>
          <span class="text-alert asterisk">*</span>
          <div class="sub-title red">
            <span id="js-ad-value-label" class="numbers-font"></span>
          </div>
        </div>
      </div>
      <div class="additional-info">
        <span class="text-alert">*</span> Estimated revenue you can get with Ads based on total views <span data-tooltip aria-haspopup="true" class="has-tip" data-disable-hover="false" tabindex="1" title="Estimation is based on the following considerations: CTR = 1.50% ; CPC = $1.00 ; Adsense commission = 68% ; CPM = $1.25"><i class="nc-icon-mini ui-e_round-e-help"></i></span>
      </div>
    </div>
    <div class="small-12 medium-6 large-6 columns">
      <div class="wrapper border-green">
        <h2 class="small-title text-center">
          <span class="green circle"></span>
          Licensing
          <hr>
        </h2>
        <div class="values text-center">
          <span id="js-codeplace-value" class="numbers-font"></span>
          <span class="text-success asterisk">*</span>
          <div class="sub-title green">
            <span id="js-cp-value-label" class="numbers-font"></span>
          </div>
        </div>
      </div>
      <div class="additional-info">
        <span class="text-success">*</span> Estimated revenue you can get with Codeplace Content Licensing based on total views
      </div>
    </div>
  </div>
</section>
