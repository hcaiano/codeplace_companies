<section class="results-alert" id="js-ga-div-connected" style="display:none">
  <div class="success callout text-center" data-closable="slide-out-right">
    <p>We're generating a customized report based on your blog analytics. We'll send you an email with the results shortly.</p>
    <button class="close-button" aria-label="Dismiss alert" type="button" data-close>
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</section>
<section class="no-data-alert" id="js-no-data-alert" style="display:none">
  <div class="alert callout text-center" data-closable>
    <p>We were unable to collect data for the submitted url.</p>
    <button class="close-button" aria-label="Dismiss alert" type="button" data-close>
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</section>
