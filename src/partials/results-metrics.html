<section class="writers-metrics page-wrapper" id="js-results-section">
  <div class="row align-middle">
    <div class="medium-12 columns">
      <h2 class="text-center global-title text-darker-gray">
        Average Metrics p/ Month
      </h2>
    </div>
    <div class="small-12 medium-6 large-6 columns">
      <div class="wrapper">
        <h2 class="small-title text-center">
          <span class="blue circle"></span>
          Engagement
          <hr>
        </h2>
        <p class="values text-center">
          <span id="js-engagement-value" class="numbers-font"></span>
          <span class="sub-title">Social Shares</span>
        </p>
        <div class="social-metrics">
          <div class="row social-facebook">
            <div class="medium-2 small-3 columns">
              <div class="social-network">Facebook</div>
            </div>
            <div class="medium-10 small-9 columns">
              <div class="progress numbers-font" role="progressbar" tabindex="0" aria-valuenow="20" aria-valuemin="0" aria-valuetext="25 percent" aria-valuemax="100">
                <span class="progress-meter">
                  <span class="progress-meter-text"></span>
                </span>
              </div>
            </div>
          </div>
          <div class="row social-linkedin">
            <div class="medium-2 small-3 columns">
             <div class="social-network">LinkedIn</div>
            </div>
            <div class="medium-10 small-9 columns">
              <div class="progress numbers-font" role="progressbar" tabindex="0" aria-valuenow="20" aria-valuemin="0" aria-valuetext="25 percent" aria-valuemax="100">
                <span class="progress-meter">
                  <span class="progress-meter-text"></span>
                </span>
              </div>
            </div>
          </div>
          <div class="row social-twitter">
            <div class="medium-2 small-3 columns">
              <div class="social-network">Twitter</div>
            </div>
            <div class="medium-10 small-9 columns">
              <div class="progress numbers-font" role="progressbar" tabindex="0" aria-valuenow="20" aria-valuemin="0" aria-valuetext="25 percent" aria-valuemax="100">
                <span class="progress-meter">
                  <span class="progress-meter-text"></span>
                </span>
              </div>
            </div>
          </div>
          <div class="row social-google">
            <div class="medium-2 small-3 columns">
              <div class="social-network">Google+</div>
            </div>
            <div class="medium-10 small-9 columns">
              <div class="progress numbers-font" role="progressbar" tabindex="0" aria-valuenow="20" aria-valuemin="0" aria-valuetext="25 percent" aria-valuemax="100">
                <span class="progress-meter">
                 <span class="progress-meter-text"></span>
                </span>
              </div>
            </div>
          </div>
          <div class="row social-other">
            <div class="medium-2 small-3 columns">
              <div class="social-network">Other</div>
            </div>
            <div class="medium-10 small-9 columns">
              <div class="progress numbers-font" role="progressbar" tabindex="0" aria-valuenow="20" aria-valuemin="0" aria-valuetext="25 percent" aria-valuemax="100">
                <span class="progress-meter">
                 <span class="progress-meter-text"></span>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="small-12 medium-6 large-6 columns">
      <div class="wrapper">
        <h2 class="small-title text-center">
          <span class="green circle"></span>
          Audience
          <hr>
        </h2>
        <p class="values text-center">
          <span id="js-smw-audience-value" class="numbers-font"></span>
         <span class="sub-title">Page Views</span>
        </p>
        <div class="smw-widget-wrapper">
          <iframe id="js-smw-results" frameborder="0" width="100%" height="175" style="border: solid 1px #D7D7D7;"></iframe>
        </div>
      </div>
    </div>
  </div>
</section>
